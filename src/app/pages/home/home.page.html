<ion-content [fullscreen]="true" class="background-image">
  <ion-icon name="information-circle-outline" style="position: fixed; top: 10px; right: 10px"></ion-icon>
  <ion-grid style="width: 80%; position: absolute; top: 8%; left: 10%; right: 10%">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img src="../../../assets/img/RepensarLogo.svg" alt="Logo Repensar">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button
          [routerLink]="['/scanner']"
          fill="clear"
          expand="block"
          [disabled]="!isApp"
        >
          Escanear QR
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" fill="clear" (click)="goToForm()">
          Registrar
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" fill="clear" (click)="exportData()">
          Exportar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>

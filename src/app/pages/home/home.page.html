<ion-content [fullscreen]="true" color="primary" scroll-y="false">
  <ion-grid
    style="width: 80%; position: absolute; top: 8%; left: 10%; right: 10%"
  >
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img
          src="../../../assets/img/todosameridaText.svg"
          alt="Todos a Mérida"
        />
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <img src="../../../assets/img/fechaText.svg" alt="Fecha y lugar" />
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <img src="../../../assets/img/artistsLogo.svg" alt="Logo MicroTDH" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button
          [routerLink]="['/scanner']"
          fill="clear"
          expand="block"
          [disabled]="!isApp"
        >
          Escanear QR
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" fill="clear" [routerLink]="['/form']">
          Validación
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center infoText">
      <ion-col class="ion-text-center" style="color: #ffffff">
        <p>
          © Ticketscann todos los derechos
          <br />
          reservados 2022
          <br />
          Powered by Lagoon Studio
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

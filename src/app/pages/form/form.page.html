<ion-content class="background-image-opac">
  <ion-toolbar style="--background: transparent">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-grid style="width: 80%; margin-left: 10%; margin-right: 10%">

      <ion-row>
        <ion-col size="12">
          <ion-label class="label-medium"> Correo Electrónico <ion-label color="tertiary">*</ion-label> </ion-label>
          <ion-item style="margin-top: 5px">
            <ion-input
              type="text"
              placeholder="ejemplo@gmail.com"
              formControlName="email"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label class="label-medium"> Nombre y Apellido  <ion-label color="tertiary">*</ion-label></ion-label>
          <ion-item style="margin-top: 5px"> 
            <ion-input
              type="text"
              placeholder="Nombre y Apellido"
              formControlName="name"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label class="label-medium"> Cedula de Identidad </ion-label>
          <ion-item style="margin-top: 5px"> 
            <ion-input
              type="number"
              placeholder="Cedula de Identidad"
              formControlName="CI"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label class="label-medium"> Teléfono móvil </ion-label>
          <ion-item style="margin-top: 5px"> 
            <ion-input
              type="number"
              placeholder="Telefono móvil"
              formControlName="tlf"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label class="label-medium"> Redes sociales </ion-label>
          <ion-item style="margin-top: 5px"> 
            <ion-input
              type="text"
              placeholder="Redes sociales"
              formControlName="socialMedia"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="12">
          <ion-label class="label-medium"> Institución de donde vienes </ion-label>
          <ion-item style="margin-top: 5px"> 
            <ion-input
              type="text"
              placeholder="Institución de donde vienes"
              formControlName="institution"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button [disabled]="!form.valid" type="submit" color="tertiary" style="min-width: 200px; margin-top: 10px"> Guardar </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
